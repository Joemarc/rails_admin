# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: aliada_development

test:
  <<: *default
  database: aliada_testing

production:
  <<: *default
  database: aliada_production
